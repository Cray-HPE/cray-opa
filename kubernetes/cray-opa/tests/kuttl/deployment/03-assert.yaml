---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-name: cray-opa
    meta.helm.sh/release-namespace: opa
  name: cray-opa-ingressgateway-hmn
  namespace: opa
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: cray-opa
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: cray-opa-ingressgateway-hmn
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - ingressgateway-hmn
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - args:
            - run
            - --server
            - --log-level=info
            - --config-file=/config/config.yaml
            - /policy/policy.rego
          env:
            - name: POLICY_CONFIGMAP_VERSION
              value: "4"
            - name: HTTP_SEND_TIMEOUT
              value: 10s
          image: openpolicyagent/opa:0.24.0-envoy-1
          imagePullPolicy: IfNotPresent
          name: opa-istio
          ports:
            - containerPort: 9191
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /config
              name: opa-istio-config
            - mountPath: /policy
              name: opa-policy
            - mountPath: /jwtValidationFetchTls
              name: fetch-jwt-certs-ca-vol
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: istio-config-ingressgateway-hmn
          name: opa-istio-config
        - configMap:
            defaultMode: 420
            name: opa-policy-ingressgateway-hmn
          name: opa-policy
        - configMap:
            defaultMode: 420
            name: cray-configmap-ca-public-key
          name: fetch-jwt-certs-ca-vol
status:
  readyReplicas: 1
