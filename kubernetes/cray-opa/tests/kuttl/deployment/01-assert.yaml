apiVersion: apps/v1
kind: Deployment
metadata:
  name: cray-opa-ingressgateway-hmn
  namespace: opa
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: deployment/uuid
                    operator: In
              topologyKey: kubernetes.io/hostname
      containers:
        - name: opa-istio
          ports:
            - containerPort: 9191
              name: http
              protocol: TCP
          securityContext:
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
      volumes:
        - configMap:
            defaultMode: 420
            name: istio-config-ingressgateway-hmn
          name: opa-istio-config
        - name: opa-policies
          projected:
            defaultMode: 420
            sources:
            - configMap:
                items:
                - key: policy.rego
                  path: base.rego
                name: opa-policy-ingressgateway-hmn-base
            - configMap:
                items:
                - key: policy.rego
                  path: hmn.rego
                name: opa-policy-ingressgateway-hmn-hmn
        - configMap:
            defaultMode: 420
            name: cray-configmap-ca-public-key
          name: fetch-jwt-certs-ca-vol