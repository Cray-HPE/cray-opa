apiVersion: apps/v1
kind: Deployment
metadata:
  name: cray-opa-ingressgateway-customer-user
  namespace: opa
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: deployment/uuid
                    operator: In
              topologyKey: kubernetes.io/hostname
      containers:
        - args:
            - run
            - --server
            - --log-level=info
            - --config-file=/config/config.yaml
            - /policy/bundle.tar.gz
          env:
            - name: RELEASE_REVISION
              value: "1"
            - name: HTTP_SEND_TIMEOUT
              value: 10s
          imagePullPolicy: IfNotPresent
          name: opa-istio
          ports:
            - containerPort: 9191
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          volumeMounts:
            - mountPath: /config
              name: opa-istio-config
            - mountPath: /policy
              name: opa-bundle
            - mountPath: /jwtValidationFetchTls
              name: fetch-jwt-certs-ca-vol
      initContainers:
        - args:
            - build
            - -b
            - /policies
            - -o
            - /bundle/bundle.tar.gz
          imagePullPolicy: IfNotPresent
          name: create-opa-bundle
          volumeMounts:
            - mountPath: /policies
              name: opa-policies
            - mountPath: /bundle
              name: opa-bundle
      volumes:
        - emptyDir: {}
          name: opa-bundle
        - configMap:
            defaultMode: 420
            name: istio-config-ingressgateway-customer-user
          name: opa-istio-config
        - name: opa-policies
          projected:
            defaultMode: 420
            sources:
              - configMap:
                  name: opa-policy-ingressgateway-customer-user-keycloak-user
        - configMap:
            defaultMode: 420
            name: cray-configmap-ca-public-key
          name: fetch-jwt-certs-ca-vol
